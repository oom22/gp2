buildscript {
    repositories {
        google()
        mavenCentral()
        // jcenter() // <— Remove if you see it
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // or whatever version you use
        // classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10' // If needed for Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // jcenter() // <— Remove if present
    }
}

// (the rest of your code)
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
